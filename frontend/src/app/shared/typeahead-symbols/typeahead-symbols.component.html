<input type="text" value="" placeholder="Search" class="field" (keyup)="onSearchKeyUp($event)" [(ngModel)]="searchTerm" />

<span [hidden]="! typeAheadShow">
  <div class="dropdown__body">  

    <ul class="list-actions">
      <li *ngFor="let row of typeAheadList; let i = index">
        <a (click)="onSelected(row)" [ngClass]="{ 'active': (activeItem == i) }">
          <span>{{ row.short_name | uppercase }}</span>
          {{ row.name }}
        </a>
      </li>
    </ul>

  </div>
</span>
