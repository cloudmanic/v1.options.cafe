<app-auth-layout> 

  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <section class="form__section box--bordered">
    	<div class="form__head">
    		<h5 class="form__title">Options Cafe - Forgot Password</h5>
    	</div>
  
    	<div class="form__body">
    		<div class="form__row">
    			<label for="field-email" class="form__label">Email</label>
  
    			<div class="form__controls">
    				<input type="email" class="field" name="email" id="field-email" value="" required email ngModel />
    			</div><!-- /.form__controls -->
    		</div><!-- /.form__row -->
  
    		<span class="form__error active" *ngIf="errorMsg">{{ errorMsg }}</span>
    	</div><!-- /.form__body -->
  
    	<div class="form__actions">
    		<a routerLink="/login" class="link-action form__help">Back to log in</a>
  
    		<input type="submit" value="{{ submitBtn }}" class="btn form__btn" [disabled]="! f.valid" />
    	</div><!-- /.form__actions -->
    </section><!-- /.form__section box-bordered -->
    
  </form>

</app-auth-layout>
