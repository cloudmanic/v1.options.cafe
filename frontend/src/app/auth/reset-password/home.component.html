<app-auth-layout> 

  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <section class="form__section box--bordered">
    	<div class="form__head">
    		<h5 class="form__title">Options Cafe - Password Reset</h5>
    	</div>
  
    	<div class="form__body">
    		<div class="form__row">
    			<label for="field-password" class="form__label">Password</label>
  
    			<div class="form__controls">
    				<input type="password" class="field" name="password" id="field-password" minlength="6" required ngModel />
    			</div>
    		</div>
    		
    		<div class="form__row">
    			<label for="field-password" class="form__label">Password Again</label>
  
    			<div class="form__controls">
    				<input type="password" class="field" name="password_again" id="field-password" minlength="6" required ngModel />
    			</div>
    		</div>    		
  
    		<span class="form__error active" *ngIf="errorMsg">{{ errorMsg }}</span>
    	</div>
  
    	<div class="form__actions">  
    		<input type="submit" value="{{ submitBtn }}" class="btn form__btn" [disabled]="! f.valid" />
    	</div>
    </section>

  </form>

</app-auth-layout>
