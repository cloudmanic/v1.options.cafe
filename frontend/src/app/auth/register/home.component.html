<app-auth-layout> 

  <form action="?" method="post">
    <section class="form__section box--bordered">
    	<div class="form__head">
    		<h5 class="form__title">Create an Options Cafe Account!</h5><!-- /.form__title -->
    	</div><!-- /.form__head -->
  
    	<div class="form__body">
    		<div class="form__row">
    			<label for="field-name" class="form__label">Name</label>
  
    			<div class="form__controls">
    				<input type="text" class="field" name="field-name" id="field-name" required />
    			</div><!-- /.form__controls -->
    		</div><!-- /.form__row -->
  
    		<div class="form__row">
    			<label for="field-email" class="form__label">Email</label>
  
    			<div class="form__controls">
    				<input type="email" class="field" name="field-email" id="field-email" required />
    			</div><!-- /.form__controls -->
    		</div><!-- /.form__row -->
  
    		<div class="form__row">
    			<label for="field-password" class="form__label">Password</label>
  
    			<div class="form__controls">
    				<input type="password" class="field" name="field-password" id="field-password" required />
    			</div><!-- /.form__controls -->
    		</div><!-- /.form__row -->
  
    		<span class="form__error active">Not a valid email address</span>
    	</div><!-- /.form__body -->
  
    	<div class="form__actions">
    		<input type="submit" value="Create account" class="btn form__btn" />
    	</div><!-- /.form__actions -->
    </section><!-- /.form__section box-bordered -->
  
    <footer class="form__foot form__foot--alignleft">
    	<p>
    		<a routerLink="/login" class="link-action">Back to login</a>
    	</p>
    </footer><!-- /.form__foot form__foot-alignleft -->
  </form>

</app-auth-layout>
