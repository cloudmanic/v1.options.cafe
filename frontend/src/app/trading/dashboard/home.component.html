<app-layout-sub-nav></app-layout-sub-nav>

<app-trade></app-trade>

<div class="content__inner">
  <div class="shell shell--fluid">

    <div class="banner banner--info banner--large" *ngIf="ws_reconnecting">
      <h6 class="banner__title">
        <strong>Lost Server Connection</strong>
      </h6>
      <p>Reconnecting to our servers....</p>
    </div>

    <div class="banner banner--info banner--large" *ngIf="showNotice">
      <a class="btn-close" (click)="closeNotice()"></a>
      <h6 class="banner__title">
        <strong>{{ noticeTitle }}</strong>
      </h6>
      <p [innerHTML]="noticeBody"></p>
    </div>

    <ul class="tables">
    	<li class="table box--bordered" app-trading-market-quotes></li>
    	<li class="table box--bordered" app-trading-ivr></li>
    </ul>

    <section class="section">
      
      <app-watchlist></app-watchlist>								
    															
  		<div class="section__content">

        <a (click)="blah()">Dope!!!</a>

        <app-shared-analyze></app-shared-analyze>


  			<ul class="boxes">
  				<li class="box--bordered">
  					<app-trading-dashboard-chart></app-trading-dashboard-chart>
  				</li>

          <app-trading-positions></app-trading-positions>

  				<li class="box--bordered">
            <app-trading-orders></app-trading-orders>
          </li>
  			</ul>
  		</div>
        
    </section>

	</div>
</div>
