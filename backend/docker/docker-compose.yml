version: '2.1'

services:

  # App
  backend-dev:
           
    hostname: ${VIRTUAL_HOST}

    container_name: ${VIRTUAL_HOST}
    
    ports:
      - "127.0.0.1:7652:7652"     
           
    build:
      context: ./build
      dockerfile: Dockerfile-backend
      args:
        P_UID: ${P_UID}
        P_GID: ${P_GID}       
    
    image: ${VIRTUAL_HOST}/golang:1.8.1-alpine           

    restart: ${RESTART}
    
    environment:   
      VIRTUAL_HOST: ${VIRTUAL_HOST} 
          
    volumes:
      - ../:/work:rw
      - ../../:/go/src/app.options.cafe:rw       
      - ${GO_PATH}/src/golang.org:/go/src/golang.org:rw
      - ${GO_PATH}/src/github.com:/go/src/github.com:rw
            
    networks:
      - shared     
  
networks:
  shared:
    external:
      name: shared 