name: Backend CI
on: push

jobs:
  Install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Golang
        uses: actions/setup-go@v3
        with:
          go-version: '1.17.6'
      
      - name: Install go modules
        run: |
          cd backend
          go mod tidy
          ls -lh

