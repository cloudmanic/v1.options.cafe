name: Backend CI
on: push

jobs:
  Install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Golang
        uses: actions/setup-go@v3
        with:
          go-version: '1.17.6'
      
      - name: Install Go modules
        run: |
          cd backend
          go mod tidy

      - name: Cache Go modules
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: go_modules-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            go_modules-

      - uses: ravsamhq/notify-slack-action@v1
        if: always()
        with:
          status: ${{ job.status }}
          notify_when: 'failure'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  Test:
    needs: Install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Golang
        uses: actions/setup-go@v3
        with:
          go-version: '1.17.6'

      - name: Load Go modules
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: go_modules-${{ hashFiles('**/go.sum') }}

      - name: Setup Testing Mysql
        run: |
          docker run --name options_cafe_testing -e MYSQL_ROOT_PASSWORD=foobar --tmpfs /var/lib/mysql -p 127.0.0.1:9906:3306 -d mariadb:10.2

      - name: Setup Testing Redis
        run: |
          docker run --name options_cafe_testing_redis -p 127.0.0.1:6379:6379 -d redis:5.0

      - name: Run Unit Tests
        run: |
          cd backend/scripts
          ./run_tests.sh
        env:
          STRIPE_MONTHLY_PLAN: plan_DjnVqjDqkRnmOc
          STRIPE_YEARLY_PLAN: plan_DjnWwzHMV7lhsL
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_SIGNING_SECRET: ${{ secrets.STRIPE_SIGNING_SECRET }}
          SENDY_API_KEY: ${{ secrets.SENDY_API_KEY }}
          SENDY_TRIAL_LIST: U0ftkhdWTYTfJ2KJENw892Zw
          SENDY_EXPIRED_LIST: nqpFGhdwbxE6ym2JCXpD763g
          SENDY_SUBSCRIBE_LIST: THdIQhgouYj7e8928ZADQdjg
          SENDY_NO_BROKER_LIST: 71ZYTpleM25ufqWpbxuclw
          TRADIER_ADMIN_ACCESS_TOKEN: ${{ secrets.TRADIER_ADMIN_ACCESS_TOKEN }}
          OBJECT_REGION: us-east-1
          OBJECT_BUCKET: app.options.cafe
          OBJECT_ACCESS_KEY_ID: ${{ secrets.OBJECT_ACCESS_KEY_ID }}
          OBJECT_SECRET_ACCESS_KEY: ${{ secrets.OBJECT_SECRET_ACCESS_KEY }}
          OBJECT_ENDPOINT: s3.wasabisys.com
          CACHE_DIR: /tmp
          
      - uses: ravsamhq/notify-slack-action@v1
        if: always()
        with:
          status: ${{ job.status }}
          notify_when: 'failure'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  Build:
    needs: Install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Golang
        uses: actions/setup-go@v3
        with:
          go-version: '1.17.6'

      - name: Load Go modules
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: go_modules-${{ hashFiles('**/go.sum') }}

      - name: Print Go Version
        run: go version

      - name: Step
        run: echo ${{ github.sha }}

      - name: Build Backend
        run: |
          cd backend
          env GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o builds/app.options.cafe
          ls -lh builds/app.options.cafe

      - uses: ravsamhq/notify-slack-action@v1
        if: always()
        with:
          status: ${{ job.status }}
          notify_when: 'failure'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}